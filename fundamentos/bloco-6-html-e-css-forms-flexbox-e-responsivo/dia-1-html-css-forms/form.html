<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <div>
          <label for="input-name">Nome:
            <input type="text" id="input-name" name="user" placeholder="Nome Completo" maxlength="40" required>
          </label>  
        </div>
        <div>
          <label for="input-email">Email:
            <input type="text" id="input-email" name="email" placeholder="Insira seu email" maxlength="50" required>
          </label> 
        </div>
        <div>
          <label for="input-cpf">CPF: 
            <input type="text" id="input-cpf" name="cpf" maxlength="11" required>  
          </label> 
        </div>
        <div>
          <label for="input-endereco">Endereço:
            <input type="text" id="input-endereco" name="address" maxlength="200" required>
          </label> 
        </div>
        <div>
          <label for="input-cidade">Cidade:
            <input type="text" id="input-cidade" name="city" maxlength="28" required>
          </label> 
        </div>
        <div>
          <label for="input-state">Estado:
            <select name="state" id="input-state" required></select>
          </label> 
        </div>
        <div>
          <label for="">Complemento:
            <input type="radio" id="house" name="complement" value="casa" checked>Casa
            <input type="radio" id="apartment" name="complement" value="apartamento">Apartamento
          </label> 
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="input-text-area">Resuma seu currículo
            <textarea name="resume" id="input-text-area" cols="30" rows="10" maxlength="1000" required></textarea>
          </label> 
        </div>
        <div>
          <label for="job-role">Cargo:
            <input type="text" id="job-role" name="jobRole" maxlength="40" required>
          </label>
        </div>
        <div>
          <label for="job-description">Descrição do cargo:
            <input type="text" id="job-description" name="jobDescription" maxlength="500" required>
          </label>
        </div>
        <div>
          <label for="start-date">Data de início:
            <input type="text" id="start-date" name="startDate" required>
          </label>
        </div>
        <div>
          <label for="send-button">Envie seu currículo:
            <button type="submit" id="send-button">Enviar</button>
          </label>
        </div>    
      </fieldset>
    </form>
    <script src="script.js"></script>    
  </body>
</html>
